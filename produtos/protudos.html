<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png"  alt="logo"></h1>
            
            <nav>
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="te">
        <ul class="produtos">
            <li data-tilt data-tilt-scale="1.1">
                <h2>Cabelo</h2>
                <img src="imagens/cabelo.jpg" alt="">
                <p class="produto-descricao">Na tesoura ou na maquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>
            <li data-tilt data-tilt-scale="1.1">
                <h2>Barba</h2>
                <img src="imagens/barba.jpg" alt="">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>
            <li data-tilt data-tilt-scale="1.1">
                <h2>Cabelo+barba</h2>
                <img src="imagens/cabelo+barba.jpg" alt="">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>

        </ul>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" data-tilt data-tilt-scale="1.1" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

    <script type="text/javascript" src="card.js"></script>
    <script>
    VanillaTilt.init(document.querySelectorAll(".card"),{
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.90,


    });
    </script>
</body>
</html>
