<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="../produtos/reset.css">
    <link rel="stylesheet" href="../produtos/style_produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../produtos/imagens/logo.png"  alt="Logo da barbearia alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="te">
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="ex: marco">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">Email
                </label>

                <label for="radio-telefone">
                <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone
                </label>

                <label for="radio-whatsapp">
                <input type="radio" name="contato" id="radio-whatsapp" value="whatapp">whatApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="sele">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label for="check" class="checkbox"> <input type="checkbox" id="check" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulario" class="enviar" >
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../produtos/imagens/logo-branco.png" data-tilt data-tilt-scale="1.1" alt="Logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>  
    
</body>
</html>
